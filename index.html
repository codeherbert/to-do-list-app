<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script type ="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>TO-DO LIST<i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New To-Do">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Buy more coffee</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Return library book</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Mail utility bill</li>
            
        </ul>
    </div>
    
<script type= "text/javascript" src="js/script.js"></script>
</body>
</html>
